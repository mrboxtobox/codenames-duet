<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codenames: Duet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Codenames: Duet</h1>
            
            <!-- Player Settings Panel -->
            <div id="player-settings" class="settings-panel">
                <div class="settings-row">
                    <label for="player-name">Your Name:</label>
                    <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
                </div>
                <div class="settings-row">
                    <label for="theme-select">Theme:</label>
                    <select id="theme-select">
                        <option value="green">Green Garden</option>
                        <option value="pink">Pink Blush</option>
                        <option value="blue">Ocean Blue</option>
                        <option value="purple">Royal Purple</option>
                    </select>
                </div>
            </div>
            
            <!-- Game Code Display -->
            <div id="game-code-display" class="hidden">
                <div class="game-code-container">
                    <span class="game-code-label">Game Code:</span>
                    <span id="game-code-text" class="game-code">------</span>
                    <button id="copy-code-btn" class="copy-btn" title="Copy game code">ðŸ“‹</button>
                </div>
                <div class="share-url-container">
                    <span class="share-label">Share Link:</span>
                    <input type="text" id="share-url" readonly>
                    <button id="copy-link-btn" class="copy-btn" title="Copy share link">ðŸ”—</button>
                </div>
            </div>
            
            <div id="game-info">
                <div class="game-status-left">
                    <span id="current-player">Player 1's Turn</span>
                    <span id="moves-left">Moves: 9/9</span>
                    <span id="player-count">Players: 1</span>
                    <span id="connection-status" class="disconnected">Disconnected</span>
                </div>
                <div class="game-actions">
                    <button id="new-game-btn">New Game</button>
                    <button id="share-game-btn" class="hidden">Share Game</button>
                    <button id="join-game-btn">Join Game</button>
                </div>
            </div>
        </header>

        <main>
            <div id="clue-section">
                <div id="current-clue">
                    <span id="clue-text">No clue given</span>
                    <span id="guesses-left"></span>
                </div>
                
                <div id="clue-input" class="hidden">
                    <input type="text" id="clue-word" placeholder="Enter clue word">
                    <input type="number" id="clue-number" min="1" max="5" placeholder="Number">
                    <button id="give-clue-btn">Give Clue</button>
                    <button id="cancel-clue-btn">Cancel</button>
                </div>
                
                <div id="join-game-input" class="hidden">
                    <input type="text" id="game-code-input" placeholder="Enter 6-letter game code" maxlength="6">
                    <button id="join-by-code-btn">Join</button>
                    <button id="cancel-join-btn">Cancel</button>
                </div>
                
                <div id="clue-actions">
                    <button id="show-clue-input-btn">Give Clue</button>
                    <button id="end-turn-btn" class="hidden">End Turn</button>
                </div>
            </div>

            <div id="game-board"></div>
            
            <div id="game-status">
                <div id="win-message" class="hidden">Congratulations! You won!</div>
                <div id="lose-message" class="hidden">Game Over! You hit an assassin!</div>
                <div id="timeout-message" class="hidden">Game Over! You ran out of moves!</div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
